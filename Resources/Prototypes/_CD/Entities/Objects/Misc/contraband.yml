## Opened Packet Entities
- type: entity
  parent: BaseOpenedPacket
  id: OpenedBakePacket
  name: opened narcotic packet
  description: Chalky powder spills from this torn packet. Handle with care.
  suffix: Bake
  components:
  - type: Sprite
    sprite: _CD/Objects/Misc/Contraband/drug_packets.rsi
    state: brown_icon
    color: "#D4C0A0" # Chalky white + damage tint combined
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: Bake
          Quantity: 30

