# HL replacement for LPB, turning it into a proper station

- type: pointOfInterest
  id: VipersDen
  parent: BasePOI
  name: "Viper's Den"
  minimumDistance: 5000
  maximumDistance: 7000
  spawnGroup: SyndicateFOB
  gridPath: /Maps/_HL/POI/vipersden.yml
  hideWarp: true
  addComponents:
  - type: IFF
    color: "#C83737"
    flags: [HideLabel]
    readOnly: false
  - type: SyndicateFOB # For pinpointer

- type: gameMap
  id: VipersDen
  mapName: "Viper's Den"
  mapPath: /Maps/_HL/POI/vipersden.yml
  minPlayers: 0
  stations:
    VipersDen:
      stationProto: RecordsFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: "Viper's Den"
        - type: StationJobs
          availableJobs: {}
        - type: StationDeadDropHintExempt
        - type: BindToStationVariationPassExemption
