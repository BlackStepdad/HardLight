  name: warding candle
  description: A black candle with intricate runes engraved on it. Its flame is quite cold.
  parent: BaseItem
  suffix: Decorative
  id: CandleInfiniteWarding
  components:
  - type: Sprite
    noRot: true
    sprite: _HL/Objects/Abyssal/wardcandles.rsi
