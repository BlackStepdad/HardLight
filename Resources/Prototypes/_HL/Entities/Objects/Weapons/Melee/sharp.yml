# melee archetypes being separated into blunt/sharp rather than overall types for our sanity in not having to make six individual yml files for six weapons.
- type: entity
  name: improvised sign axe
  parent: BaseItem
  id: SignAxe
  description: The more permanent way of saying 'stop'.
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: Sprite
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    attackRate: 0.75
    damage:
      types:
        # axes are kinda like sharp hammers, you know? | but not this one - Usk
        Slash: 10
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 15
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Tool
    qualities:
    - Prying
    - Axing # DeltaV - The return of fireaxe prying
  - type: ToolTileCompatible
  - type: Prying
  - type: UseDelay
    delay: 1

- type: entity
  name: war pick
  parent: BaseItem
  id: PickaxeSharp
  description: Little wretches, do you think your armour harder than stone?
  components:
  - type: Sprite
    sprite: _HL/Objects/Weapons/Melee/warpick.rsi
    state: icon
  - type: Item
    size: Normal
  - type: MeleeWeapon
    attackRate: 0.7
    wideAnimationRotation: -135
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -3
    damage:
      types:
        Piercing: 10
        Blunt: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 15
        Structural: 30
  - type: UseDelay
    delay: 1
