
- type: entity
  name: improvised flamethrower
  parent: BaseItem
  id: flamethrower
  description: I hate everything.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Snipers/amr.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: barrel
        visible: true
        map: ["enum.ToggleVisuals.Layer"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Snipers/amr.rsi
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Small
    sprite: Objects/Weapons/Guns/Snipers/amr.rsi
  - type: Gun
    fireRate: 3
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 50
        maxVol: 50
  - type: SolutionAmmoProvider
    solutionId: Welder
    proto: ProjectileFlamethrown
  - type: Welder

- type: entity
  id: ProjectileFlamethrown
  name: fire
  description:
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#E25822"
    radius: 0.5
    energy: 1.25
  - type: Projectile
    damage:
      types:
        Heat: 2
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: fireball
      shader: unshaded
  - type: IgnitionSource
    temperature: 360
    ignited: true
  - type: IgniteOnCollide
    fireStacks: 1
