- type: entity
  id: AbyssAltar
  parent: AltarBase
  name: abyssal altar
  components:
  - type: Sprite
    sprite: _HL/Structures/Furniture/Altars/goldabyssaltar.rsi
    layers:
    - state: abyss
    - state: lightning
      shader: unshaded
  - type: Icon
    sprite: _HL/Structures/Furniture/Altars/goldabyssaltar.rsi
    state: abyss
  - type: PointLight
    radius: 1.5
    energy: 1
    color: "#a834eb"
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          AdminInstantEffectSmoke10:
            min: 1
            max: 1 # Frontier: 5<3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

