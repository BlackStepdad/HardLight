
# Unique per character blood red suits for the hardlight syndicate cell
- type: entity
  parent: [ClothingOuterHardsuitBase, BaseC3SyndicateContraband, ContrabandClothing]
  id: ClothingOuterHardsuitSyndieWhiskey
  name: agent whiskey's blood-red hardsuit
  description: A modified blood-red hardsuit with mismatched arms. Property of Agent Whiskey, and if you aren't her then you shouldn't have this.
  components:
  - type: Sprite
    sprite: _HL/Clothing/OuterClothing/whiskeyhardsuit.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _HL/Clothing/OuterClothing/whiskeyhardsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.5
        Radiation: 0.5
        Caustic: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitSyndie
  - type: Tag
    tags:
    - Hardsuit

