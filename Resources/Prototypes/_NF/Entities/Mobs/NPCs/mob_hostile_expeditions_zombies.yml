# BASE
- type: entity
  parent:
  - MobNonHumanHostileBase
  - MobHumanoidHostileAISimpleMelee
  - NFMobRestrictions
  id: BaseMobZombieExpeditions
  name: undead
  description: A shambling mass of flesh, animated through disease.
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - Zombie
  - type: Sprite
    drawdepth: Mobs
    sprite: _HL/Mobs/Aliens/zombies.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      56: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      34: 0.7
      60: 0.5
  - type: Stamina
    critThreshold: 64
  - type: Butcherable
    spawned:
    - id: FoodMeatRotten
      amount: 1
  - type: Bloodstream
    bloodMaxVolume: 4294967295
  - type: MeleeWeapon
    attackRate: 1.0
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 4
        Slash: 4
        Poison: 4
        Structural: 20
  - type: ReplacementAccent
    accent: genericAggressive
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.3
    baseSprintSpeed : 4.3
  - type: TriggerOnMobstateChange
    mobState:
    - Critical
    - Dead
  - type: Inventory
    templateId: hostilehumanoid

# MOBS
# T1
- type: entity
  parent: BaseMobZombieExpeditions
  id: MobZTaken
  name: taken
  description: Whether through natural decay, malignant mutation or injuries sustained from ex-survivors, these infected are much slower than their disease-kin, being little more than animated corpses.
  components:
  - type: Sprite
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: taken
  - type: MovementSpeedModifier
    baseWalkSpeed : 1.5
    baseSprintSpeed : 3.5
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      24: 1
      90: 1
  - type: SpawnOnTrigger
    proto: MobZombieGearT1
  - type: DamageStateVisuals
    states:
      Alive:
        Base: taken
      Critical:
        Base: taken_dead
      Dead:
        Base: taken_dead

- type: entity
  parent: BaseMobZombieExpeditions
  id: MobZVasophage
  name: vasophage
  description: A crab-like clump of decayed flesh with limbs covered in wet, needle-like fibers, best not let it grab you, vaccine or no.
  components:
  - type: Sprite
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: vasophage
  - type: MobThresholds
    thresholds:
      0: Alive
      56: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: vasophage
      Critical:
        Base: vasophage_dead
      Dead:
        Base: vasophage_dead
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 6
        Poison: 8
  - type: SpawnOnTrigger
    proto: MobZombieGearT1

